<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body align="center">
    <h1></h1>
    <form class="">
      <label for="">Nombre:</label><br>
      <input type="text" class="registro-coder" id="nombre-registro" placeholder="Ingrese su nombre">
      <br>
      <span></span>
      <br>
      <label for="">Apellido:</label><br>
      <input type="text" class="registro-coder" id="apellido-registro" placeholder="Ingrese su apellido">
      <br>
      <span></span>
      <br>
      <label for="">Email:</label><br>
      <input type="email" class="registro-coder" id="mail-registro" placeholder="nombre@email.com">
      <br>
      <span></span>
      <br>
      <label for="">Contraseña:</label><br>
      <input type="password" class="registro-coder" id="contrasena-registro" placeholder="Contraseña solo números+++">
      <br>
      <span></span>
      <br>
    </form>
    <button type="button" name="button" id="boton-ingreso">Registrate</button>
    <br><br>
    <span id="indicaciones"></span>
    <div id="registro"></div>
    <script src="registro.js"></script>
  </body>
</html>
