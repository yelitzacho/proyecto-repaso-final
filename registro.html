<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body align="center">
    <h1></h1>
    <form class="" action="index.html" method="post">
      <label for="">Nombre:</label><br>
      <input type="text" class="registro-coder" id="nombre-registro" name="" value="">
      <br>
      <span></span>
      <br>
      <label for="">Apellido:</label><br>
      <input type="text" class="registro-coder" id="apellido-registro" name="" value="">
      <br>
      <span></span>
      <br>
      <label for="">Email:</label><br>
      <input type="email" class="registro-coder" id="mail-registro" name="" value="">
      <br>
      <span></span>
      <br>
      <label for="">Contraseña:</label><br>
      <input type="password" class="registro-coder" id="contrasena-registro" name="" value="">
      <br>
      <span></span>
      <br>
    </form>
    <button type="button" name="button" id="boton-ingreso">Regístrate</button>
    <span id="indicaciones"></span>
    <div id="registro"></div>
    <script src="registro.js"></script>
  </body>
</html>
